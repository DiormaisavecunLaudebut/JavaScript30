<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  const pressed = []
  const secredCode = "wesbos"

  window.addEventListener('keyup', e => {
    pressed.push(e.key)
    if (pressed.length > secredCode.length) {pressed.shift()}
    if (pressed.join('') == secredCode) {
      window.alert('bravo')
    }
  })
</script>
</body>
</html>
